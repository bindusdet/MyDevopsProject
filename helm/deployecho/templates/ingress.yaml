apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deployecho-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: deployecho-backend
                port:
                  number: 8080
          - path: /version
            pathType: Prefix
            backend:
              service:
                name: deployecho-backend
                port:
                  number: 8080
          - path: /info
            pathType: Prefix
            backend:
              service:
                name: deployecho-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deployecho-frontend
                port:
                  number: 80
